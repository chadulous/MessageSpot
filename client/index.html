    <meta property="og:title" content="MessageSpot" />
    <script defer src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="/static/style.css">
    <script src="https://kit.fontawesome.com/e7cd02ac17.js" crossorigin="anonymous"></script>
</head>
<body class='dark'>
  <nav class="no-bg dark navbar fixed-top">
    <div class="no-bg dark container-fluid">
      <div class='change dark'>
        <i onclick="toggleDark()" class="dark mode fas fa-moon"></i>
      </div>
    </div>
  </nav>
    <div id="message-container" class="dark"></div>
    <div class="dark send">
      <form class="dark form" id="send-container">
        <input type="text" placeholder="Message" class="dark form-control" autocomplete="off" id="message-input">
        <button type="submit" class="dark btn" id="send-button"><i class="dark fas fa-paper-plane"></i></button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script>
      function toggleDark() {
        var element = document.body.querySelectorAll('*');
        var icon = document.body.querySelector('.mode');
        element.forEach(
          function(currentValue, currentIndex, listObj) {
            currentValue.classList.toggle('dark')
          },
          "this"
        );
        document.body.classList.toggle('dark');
        dark = !dark
        setCookie('dark', dark, 99999999)
        icon.classList.toggle("fa-moon");
        icon.classList.toggle("fa-sun");
      }
    </script>
</body>
</html>
